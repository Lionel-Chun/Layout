    <style>
        body {
            width: 100%;
            height: 100%;
        }

        .btn-group-fab {
            position: fixed;
            width: 50px;
            height: auto;
            right: 60px;
            bottom: 120px;
        }

        .btn-group-fab div {
            position: relative;
            width: 100%;
            height: auto;
        }

        .btn-group-fab .btn {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            display: block;
            margin-bottom: 4px;
            width: 40px;
            height: 40px;
            margin: 4px auto;
        }

        .btn-group-fab .btn-main {
            width: 72px;
            height: 72px;
            right: 50%;
            margin-right: -36px;
            z-index: 9;
        }

        .btn-group-fab .btn-sub {
            bottom: 0;
            z-index: 8;
            right: 50%;
            margin-right: -20px;
            -webkit-transition: all 2s;
            transition: all 0.5s;
        }

        .btn-group-fab.active .btn-sub:nth-child(2) {
            bottom: 36px;
            left: 80px;
        }

        .btn-group-fab.active .btn-sub:nth-child(3) {
            bottom: 36px;
            right: 80px;
        }

        .btn-group-fab.active .btn-sub:nth-child(4) {
            bottom: 72px;
            left: 48px;
        }

        .btn-group-fab.active .btn-sub:nth-child(5) {
            bottom: 72px;
            right: 48px;
        }
    </style>
</head>
